<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotyfy"> Spotify </li>
            <li>Home  </li>
            <li>About  </li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of KR$NA</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1" >
                    <span>MaKasam </span>
                    <span class="songListPlay"><span class="timeStamp">6.23<i class="fas fa-play-circle">   </i></span>  </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="10">
        <div class="icons">
            <i class="fas fa-3x fa-fast-backward">   </i>
            <i class="fas fa-3x fa-play-circle">   </i>
            <i class="fas fa-3x fa-step-forward">   </i>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
